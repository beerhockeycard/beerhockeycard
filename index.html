<!DOCTYPE html>
<html>
<body>

<button style="width:100vw; height: 100vh; background: url(goallight1.PNG)" id="play"></button>
<script>
const element = document.getElementById("play");
element.addEventListener("click", myFunction);

var audio = new Audio();
var recents = [];

var songList = ["heybaby.m4a", "canada2023.m4a", "leafs2024.m4a", "hawkschelseadagger.m4a", "pens90srockandroll.m4a"];
var songName;

function myFunction() {	
	if (audio.paused) {
		while (true) {
			songName = songList[Math.floor(Math.random() * songList.length)];
		
			if (!recents.includes(songName)) {
				if (recents.length >= 2) {
					recents.shift();
				}
	
					recents.push(songName);
				break;
			}
		}
		audio = new Audio(songName);
		audio.play() 
	}
	else {
		audio.pause();
	}
}
</script>

</body>
</html>
