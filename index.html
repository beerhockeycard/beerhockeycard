<!DOCTYPE html>
<html>
<body>

<button style="width:100vw; height: 100vh" id="play">Goal</button>
<script>
const element = document.getElementById("play");
element.addEventListener("click", myFunction);

function myFunction() {
    var audio = new Audio('heybaby.m4a');
    audio.loop = false;
    audio.play(); 

    setTimeout(function(){
        audio.pause();
        audio.currentTime = 0;
    }, 12500);
}
</script>

</body>
</html>
